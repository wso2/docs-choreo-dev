        function getQueryParamValue(paramName) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(paramName);

        // Get the value of the 'value' query parameter
        const valueQueryParam = getQueryParamValue("search_term");

        // Set the value of the text input to empty to reset the input.
        if (valueQueryParam !== null) {
            textInput.value = "";
        }

        // Dispatch a focus event on making the input empty.
        const focusEvent = new Event('focus', {
        bubbles: true, // Make sure the event bubbles up through the DOM
        cancelable: true, // Allow the event to be cancelable
        });
        textInput.dispatchEvent(focusEvent);

        if (valueQueryParam !== null) {
            textInput.value = valueQueryParam;
        }

        // Dispath another focus event after entering the new value.

        cancelable: true, // Allow the event to be cancelable

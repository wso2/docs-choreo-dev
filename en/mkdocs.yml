# Project information
site_name: Learning Portal
site_description: Choreo Learning Portal
site_author: WSO2
site_url: https://wso2.com/choreo/docs

# Repository
repo_name: wso2/docs-choreo-dev
repo_url: https://github.com/wso2/docs-choreo-dev/
edit_uri: https://github.com/wso2/docs-choreo-dev/edit/dev/en/docs/
dev_addr: localhost:8000

# Copyright
copyright: Copyright Â© WSO2 Inc. 2021

# Configuration
theme:
  name: material
  custom_dir: theme/material
  palette:
    primary: indigo
    accent: indigo
  logo: images/logo.svg
  favicon: images/favicon.png
  slack: images/help-slack-icon.svg
  choreo_logo: images/choreo-logo-icon.svg
  highlightjs: true
  feature:
    tabs: true
  font:
    text: 'Montserrat'
  language: 'en'
#Breaks build if there's a warning
strict: true
# Navigation
nav:
  - Home: index.md
  - Concepts: concepts/concepts.md
  - Quick Start Guide: qsg/quick-start-guide.md
  - Develop:
      - APIs: develop/create-api.md
      - Integrations:
          - Create Integrations: develop/create-integration.md
          - Ballerina Expression Syntax: references/ballerina-expression-syntax.md
          - Data Mapping: references/data-mapping.md
          - Connectors : references/connectors.md
          - Anonymous Access: references/anonymous-access.md
  - Deploy:
      - Deploy APIs: deploy/deploy-apis.md
  - Manage:
          - Exposure and Management of APIs: manage/expose-manage-apis.md
  - Observe:
      - Observability Overview: observe/observability-overview.md
      - Perform Root Cause Analysis: observe/perform-root-cause-analysis.md
  - Derive Insights:
      - Derive Insights: insights/derive-insights.md
      - Configure Alerts: insights/configure-alerts.md
      - Choreo Insights API:
          - Overview: insights/choreo-insights-api.md
          - Explorer: insights/graphiql-explorer.md
  - FAQ: faq.md

# Extensions
markdown_extensions:
  - markdown.extensions.admonition
  - markdown.extensions.codehilite:
      linenums: true
      use_pygments: false
  - markdown.extensions.def_list
  - markdown.extensions.footnotes
  - markdown.extensions.meta
  - markdown.extensions.toc:
      permalink: true
      toc_depth: 3
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
  - pymdownx.snippets:
      base_path: docs
  - attr_list
  - markdown_include.include:
      base_path: docs
plugins:
  - search
  - markdownextradata: {}
extra_css:
  - assets/lib/highlightjs/default.min.css
  - assets/css/theme.css
  - assets/css/prism.css
  - assets/lib/json-formatter/json-formatter.css
extra_javascript:
  - assets/lib/json-formatter/json-formatter.umd.js
  - assets/lib/highlightjs/highlight.min.js
  - assets/lib/prism/prism.js
  - assets/js/theme.js
  - assets/js/prism-ballerina.js
  - assets/lib/backtotop/js/util.js
  - assets/lib/backtotop/js/main.js
extra:
  social:
    - type: github
      link: https://github.com/wso2
    - type: twitter
      link: https://twitter.com/wso2
    - type: linkedin
      link: https://www.linkedin.com/company/wso2
  site_version: 1.0.0
  #base_path: http://localhost:8000
  base_path: http://localhost:8000

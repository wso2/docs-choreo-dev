# Project information
site_name: Learning Portal
site_description: Choreo Learning Portal
site_author: WSO2
site_url: https://wso2.com/choreo/docs

# Repository
repo_name: wso2/docs-choreo-dev
repo_url: https://github.com/wso2/docs-choreo-dev/
edit_uri: https://github.com/wso2/docs-choreo-dev/edit/dev/en/docs/
dev_addr: localhost:8000

# Copyright
copyright: Copyright Â© WSO2 Inc. 2021

# Configuration
theme:
  name: material
  custom_dir: theme/material
  palette:
    primary: indigo
    accent: indigo
  logo: images/logo.svg
  favicon: images/favicon.png
  slack: images/help-slack-icon.svg
  choreo_logo: images/choreo-logo-icon.svg
  highlightjs: true
  feature:
    tabs: true
  font:
    text: 'Montserrat'
  language: 'en'
#Breaks build if there's a warning
strict: true
# Navigation
nav:
  - Home: index.md
  - Get Started:
      - What is Choreo?: get-started/what-is-choreo.md
      - Quick Start Guide: get-started/quick-start-guide.md 
      - Concepts: concepts/concepts.md
  - APIs:
      - REST APIs: api/rest-api.md
      - GraphQL APIs: api/graphql-apis.md
      - gRPC API: api/grpc-api.md
  - API Proxies: api-proxies.md
  - Triggers: webhooks.md
  - Scheduled Tasks: scheduled-tasks.md
  - API Management:
      - API Security: manage/api-security.md
      - API Lifecycle: manage/api-lifecycle.md
  - Marketplace: marketplace.md
  - Business Insights: insights/derive-insights.md
  - Observability:
      - View Logs: observability/view-logs.md
      - Root Cause Analysis: observability/root-cause-analysis.md
      - Performance Analysis: observability/performance-analysis.md
      - Diagnosing Problems: observability/diagnosing-problems.md 
  - Choreo DevOps: devops/overview.md
  - Tutorials: tutorials/overview.md
# Extensions
markdown_extensions:
  - markdown.extensions.admonition
  - markdown.extensions.codehilite:
      linenums: true
      use_pygments: false
  - markdown.extensions.def_list
  - markdown.extensions.footnotes
  - markdown.extensions.meta
  - markdown.extensions.toc:
      permalink: true
      toc_depth: 3
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
  - pymdownx.snippets:
      base_path: docs
  - attr_list
  - markdown_include.include:
      base_path: docs
plugins:
  - search
  - markdownextradata: {}
extra_css:
  - assets/lib/highlightjs/default.min.css
  - assets/css/theme.css
  - assets/css/prism.css
  - assets/lib/json-formatter/json-formatter.css
extra_javascript:
  - assets/lib/json-formatter/json-formatter.umd.js
  - assets/lib/highlightjs/highlight.min.js
  - assets/lib/prism/prism.js
  - assets/js/theme.js
  - assets/js/prism-ballerina.js
  - assets/lib/backtotop/js/util.js
  - assets/lib/backtotop/js/main.js
extra:
  social:
    - type: github
      link: https://github.com/wso2
    - type: twitter
      link: https://twitter.com/wso2
    - type: linkedin
      link: https://www.linkedin.com/company/wso2
  site_version: 1.0.0
  #base_path: http://localhost:8000
  base_path: http://localhost:8000
